<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال ساخت لیست شما</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            background: linear-gradient(135deg, #ff7eb3, #8e44ad);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
            color: #333;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 50px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader3 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .circle1 {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 10px;
            background-color: #444;
            animation: circle1 1s ease-in-out infinite;
        }

        .circle1:nth-child(2) {
            animation-delay: 0.2s;
        }

        .circle1:nth-child(3) {
            animation-delay: 0.4s;
        }

        .circle1:nth-child(4) {
            animation-delay: 0.6s;
        }

        .circle1:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes circle1 {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.2rem; /* کوچک‌تر شده است */
            margin: 0;
            color: #333;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
        }

        p {
            font-size: 1.4rem;
            margin-top: 20px;
            color: #555;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
            font-weight: 400;
        }

        /* Dark theme (optional, based on user preference) */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #8e44ad, #34495e);
                color: #eee;
            }
            .glass-container {
                background: rgba(0, 0, 0, 0.7);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
                color: #eee;
            }
            .circle1 {
                background-color: #666;
            }
            h1, p {
                color: #eee;
                text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .glass-container {
                width: 90%;
                padding: 30px;
                margin: 0 20px;
            }
            .loader3 {
                margin-bottom: 20px;
            }
            .circle1 {
                width: 16px;
                height: 16px;
                margin: 0 8px;
            }
            h1 {
                font-size: 1.8rem; /* کوچک‌تر شده است */
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <main>
            <div class="loader3">
                <div class="circle1"></div>
                <div class="circle1"></div>
                <div class="circle1"></div>
                <div class="circle1"></div>
                <div class="circle1"></div>
            </div>
            <h1>در حال ساخت لیست</h1>
            <p>لطفا چند لحظه صبر کنید...</p>
        </main>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const checkUrl = () => {
                if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                    const userId = Telegram.WebApp.initDataUnsafe.user.id;
                    const redirectUrl = `https://inunfollowers.github.io/${userId}/`;

                    fetch(redirectUrl, { method: 'GET', mode: 'no-cors' })
                        .then(response => {
                            if (response.ok) {
                                window.location.href = redirectUrl;
                            } else {
                                throw new Error('404');
                            }
                        })
                        .catch(() => {
                            // اگر خطایی رخ داد، دوباره بعد از 3 ثانیه چک کند
                            setTimeout(checkUrl, 3000);
                        });
                } else {
                    window.location.href = 'nonTelegramError.html';
                }
            };

            // اولین چک را بعد از 3 ثانیه انجام دهد
            setTimeout(checkUrl, 3000);
        });
    </script>
</body>
</html>
